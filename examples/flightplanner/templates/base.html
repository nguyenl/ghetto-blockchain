<html>
  <title>Flightplanner for {{ site }}</title>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </head>
    
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{{ peer }}">BlockChain Peer</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">
          {% if site == "NavCanada" %}
          <img height=50 src="static/canada.png">
          {% endif %}
          {% if site == "FAA" %}
          <img height=50 src="static/us.png">
          {% endif %}          
          {{ site }}
        </h3>
      </div>

       <div class="page-header">
        <h1>Flight Plans</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          {% block body %}{% endblock %}
        </div>
      </div>

      <footer class="footer">
        <p>BlockChain Peer - {{ peer }}</p>
      </footer>

    </div> <!-- /container -->
    
  </body>
</html>
