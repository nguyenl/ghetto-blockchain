<html>
  <title>{{ name }} - BlockChain Peer</title>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </head>
    
  <body>
    <div class="container">
      <div class="header clearfix">
        <h1>
          {{ name }} - BlockChain Peer
        </h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3  class="text-muted">Ledger</h3>
          <table class="table table-bordered">          
            <tr>
              <th>key</th><th>value</th>
            </tr>
            {% for key,value in ledger.iteritems() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3  class="text-muted">BlockChain</h3>          
          <table class="table table-bordered">
            <tr>
              <th>id</th><th>key</th><th>output</th>
            </tr>
            {% for block in blockchain %}
            <tr>
              <td>{{ block.hash }}</td>
              <td>{{ block.key }}</td>
              <td>{{ block.output }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
