<html>
  <head>
    <title>View Ledger</title>
  </head>
  <body>
    <h1>Ledger for {{ name }}</h1>

    <table border=1>
      <tr>
        <th>key</th><th>value</th>
      </tr>
      {% for key,value in ledger.iteritems() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
